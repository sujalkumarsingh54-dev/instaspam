<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWK SUJAL SPAMMER v9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: white; }
        .card { background: rgba(0,0,0,0.7); border: none; border-radius: 20px; backdrop-filter: blur(10px); }
        .btn-start { background: linear-gradient(45deg, #ff006e, #ffbe0b); border: none; }
        .btn-stop { background: #ff006e; }
        .console { background: #000; color: #0f0; font-family: 'Courier New'; height: 450px; overflow-y: auto; border-radius: 12px; padding: 15px; }
        .console::-webkit-scrollbar { width: 8px; }
        .console::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }
        .log-lime { color: lime; }
        .log-red { color: #ff5555; }
        .log-cyan { color: cyan; }
        .log-yellow { color: yellow; }
        .log-orange { color: orange; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">HAWK SUJAL SPAMMER v9</h1>
        <p class="lead">Instagram Group Bomber • Multi-Thread • 2FA Support • Telegram Guard</p>
        <span class="badge bg-danger fs-6">STATUS: {{ status }}</span>
        <span class="badge bg-success ms-2">SENT: {{ total_sent }}</span>
        <span class="badge bg-info ms-2">THREADS: {{ threads }}</span>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card p-4 shadow-lg">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6"><input type="text" name="username" class="form-control bg-dark text-white" placeholder="Username/Email/Phone" required></div>
                        <div class="col-md-6"><input type="password" name="password" class="form-control bg-dark text-white" placeholder="Password" required></div>
                        <div class="col-12"><input type="number" name="thread_id" class="form-control bg-dark text-white" placeholder="Group Thread ID" required></div>
                        
                        <div class="col-12">
                            <textarea name="messages" class="form-control bg-dark text-white" rows="7" placeholder="Ek line = Ek message&#10;RAMU KAKA LADKE TMKC&#10;KING KUNAL ON TOP&#10;SUJAL BAAP KA RAJ" required></textarea>
                        </div>

                        <div class="col-md-3"><input type="number" step="0.1" name="delay" value="8" class="form-control" placeholder="Delay (sec)"></div>
                        <div class="col-md-3"><input type="number" name="cycle_count" value="50" class="form-control" placeholder="After msgs"></div>
                        <div class="col-md-3"><input type="number" name="cycle_break" value="35" class="form-control" placeholder="Break (sec)"></div>
                        <div class="col-md-3">
                            <select name="threads" class="form-select bg-dark text-white">
                                <option value="1">1 Thread</option>
                                <option value="2">2 Threads</option>
                                <option value="3" selected>3 Threads</option>
                                <option value="4">4 Threads</option>
                                <option value="5">5 Threads</option>
                            </select>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-start btn-lg px-5 shadow"><i class="fas fa-bomb"></i> START BOMBING</button>
                            <a href="/stop" class="btn btn-stop btn-lg px-5 ms-3 shadow"><i class="fas fa-stop"></i> STOP</a>
                            <a href="/clear" class="btn btn-warning btn-lg px-5 ms-3">CLEAR LOGS</a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- LIVE CONSOLE -->
            <div class="card mt-4 p-3">
                <h4><i class="fas fa-terminal"></i> LIVE CONSOLE</h4>
                <div class="console" id="console">
                    {% for log in logs %}
                    <div class="{{ 'log-' + log.color }}">{{ log.time }} → {{ log.msg }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
setInterval(() => location.reload(), 3000); // Auto refresh every 3 sec
</script>
</body>
</html>
